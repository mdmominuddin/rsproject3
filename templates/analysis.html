{% extends "base.html" %}

{% block content %}
  <div class="container text-center mt-5">
    <h2 class="my-3">File Upload</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">File Name</th>
          <th scope="col">Date</th>
          <th scope="col">Uploaded By</th>

          <th scope="col">Note</th>
          <th scope="col">CAD Value</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for analysis in analyses %}
          <tr>
            <td>{{ analysis.filename }}</td>
            <td>{{ analysis.date }}</td>
            <td>{{ analysis.user.username }}</td>

            <td>{{ analysis.note }}</td>
            <td>{{ analysis.cad_value }}</td>
            <td>
              <a href="{% url 'delete_file' analysis.id %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
