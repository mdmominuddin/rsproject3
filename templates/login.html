{% extends "base.html" %}

{% block content %}
  <div class="container mt-5 bg-light p-6">
    <div class="card mx-auto p-6"  style="max-width: 400px;">
      <div class="card-body p-6">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group text-left mt-2">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="form-group text-left mt-2">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          <div class="text-center"> <!-- Apply text-center class here -->
            <button type="submit" class="btn btn-primary btn-block my-3">Login</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
{% endblock %}
